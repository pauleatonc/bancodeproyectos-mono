stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

before_script:
  - docker info

build:
  stage: build
  script:
    - docker-compose -f docker-compose.prod.yml build

test:
  stage: test
  script:
    - docker-compose -f docker-compose.prod.yml up -d
    - docker-compose -f docker-compose.prod.yml exec -T web python manage.py test
  after_script:
    - docker-compose -f docker-compose.prod.yml down

deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.prod.yml up -d
  only:
    - main